<app-card-container>

  <app-card-title>
    <img *ngIf="model == null" src="/assets/icons/icone-pedidos.png" height="20">
    Pedidos
  </app-card-title>
  <div class="row container">
    <table class="table table-striped mt-2">
      <thead>
      <tr>
        <th scope="col" class="font-weight-normal">#</th>
        <th scope="col" class="font-weight-normal">Valor total</th>
        <th scope="col" class="font-weight-normal">Quant. itens</th>
        <th scope="col" class="font-weight-normal">Valor frete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of listOrder.content; index as i">
        <th scope="row" [innerHtml]="order.id"></th>
        <td [innerHtml]="getTotalOrder(order) | currency:'BRL'">

        </td>
        <td [innerHtml]="getTotalItens(order)"></td>
        <td [innerHtml]="order.totalFreight | currency:'BRL'"></td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="listOrder.totalElements" [pageSize]="listOrder.size" [maxSize]="listOrder.totalPages -1" (pageChange)="changePage($event)" aria-label="Default pagination"></ngb-pagination>
    </div>

  </div>
</app-card-container>
